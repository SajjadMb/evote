{% load static %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Evote</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <!-- Your custom styles (optional) -->
    <link href="{% static 'css/Vote_nationalcode.css' %}" rel="stylesheet">
</head>

<body>

        <div class="wrapper fadeInDown">
            <div id="formContent">
              <!-- Tabs Titles -->

              <!-- Icon -->
              <div class="fadeIn first">
                <img src="{% static 'img/Logo.png' %}" alt="Avatar" class="avatar  responsive">
                <h1>برای ثبت رأی کد ملی خود را وارد کنید:</h1>
              </div>

              <!-- signup Form -->
              <form  method="post">
                  {% csrf_token %}
                    <input type="text" id="nationalcode"  name="national_code" placeholder="کد ملی">
                    <input type="submit"  value="ورود">
              </form>

              <!-- Remind Passowrd -->
              <div id="formFooter">
                  {% if wrong_form == True %}
                     <p>کدملی وارد شده اشتباه یا فاقد مجوز است.</p>
                  {% endif %}
              </div>
            </div>
        </div>

</body>

</html>
